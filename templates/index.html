<html>
<head>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="static/index.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="static/index.js"></script>
</head>
<body style="background-color:white"> 
<center>
<div id="card">
 <div id="logo">
 <img src="static/logo.png">
 <br><br><br>
 </div>
  <div class="col-sm-6">
  <form id="upload-form" action="{{ url_for('get_html') }}" method="POST" enctype="multipart/form-data">
    <input id="file-picker" class="btn btn-warning btn-lg text-center" type="file" name="file" accept="image/*" required multiple>
        <div for="file"></div>               
        <br> 
    <button class="btn btn-warning btn-lg" type="submit" id="upload-button" target="_blank"><span class="glyphicon glyphicon-edit"></span>&nbsp;Render HTML</button>
    <input class="btn btn-warning btn-lg" type="reset">
    </form>
  
  </div>
  <div class="col-sm-6">
    <form id="upload-form" action="{{ url_for('download_html') }}" method="POST" enctype="multipart/form-data">
    <input id="file-picker" class="btn btn-warning btn-lg text-center" type="file" name="file" accept="image/*" required multiple>
        <div for="file"></div>               
        <br> 
    <button class="btn btn-warning btn-lg" type="submit" id="upload-button" ><span class="glyphicon glyphicon-cloud-download"></span>&nbsp;Download HTML</button>
    <input class="btn btn-warning btn-lg" type="reset">
    </form>
    </div>
</div>
</center>

<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');
        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }
        }
    } );
</script>
</body>
</html>
